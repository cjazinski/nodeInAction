<!DOCTYPE html>
<html lang="en">
<head>
	<title>Node In Action</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<h1>Hello From Node.js</h1>
	<div id="content">
		<div id="room"></div>
		<div id="roomList"></div>
		<div id="messages"></div>

		<form id="sendForm">
			<input id="sendMessage" />
			<input id="sendBtn" type="submit" value="Send" />

			<div id="help">
				Chat Commands:
				<ul>
					<li>Change nickname: <code> /nick [username]</code> </li>
					<li>Join/Create Room: <code> /join [room]</code> </li>
				</ul>
			</div>
		</form>
	</div>

	<!-- Scripts -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="//code.jquery.com/jquery-1.8.0.min.js"></script>
	<script src="/js/chat.js"></script>
	<script src="/js/chat_ui.js"></script>
</body>
</html>
